<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration Page</title>
<style>
body {font-family: Calibri; }

.container {
  padding: 16px;
}


button {
  background-color: #007bff;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}


input[type=text], input[type=password], input[type=email], input[type=date] {
  width: 46%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

.signupbtn {
  float: left;
  width: 50%;
}

.homebtn {
  float: right;
  width: 5%;
  
}


</style>
</head>
<body>
	<div>
	<form action="/" class="homebtn">
	    <button>Home</button>
	</form>
	<h1 style="text-align:center">Sign Up</h1>
	</div>
	    <p style="text-align:center"> Please fill the details to create an account.</p>
	 <hr>
	<form style="margin-left:35%;" action="#" th:action="@{/user_registration}" method="post" th:object="${user}">
	  <div class="container">
		<span style="color:red;" th:text ="${errorMsg}"></span><br>
		<label class="textLeft"><b>First Name</b></label><br>
	    <input type="text" placeholder="Enter First Name" th:field="*{firstName}" required><br>
	    
	    <label class="textLeft"><b>Last Name</b></label><br>
	    <input type="text" placeholder="Enter Last Name" th:field="*{lastName}" required><br>
	
	    <label class="textLeft"><b>Email</b></label><br>
	    <input type="email" placeholder="Enter Email" th:field="*{email}" required><br>
	    <p th:if="${#fields.hasAnyErrors()}" th:errorclass="error" th:errors="*{email}" />
	
	    <label class="textLeft"><b>Password</b></label><br>
	    <input type="password" placeholder="Enter Password" th:field="*{password}"required><br>
	    
	    <label class="textLeft"><b>DOB</b></label><br>
	    <input type="date" th:field="*{birthday}" required><br>
	
	    <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
	    <input type="password" placeholder="Repeat Password" name="psw-repeat" required> -->
	
	    <div class="clearfix">
	      <button type="submit" class="signupbtn">Sign Up</button>
	    </div>
	  </div>
	</form>
